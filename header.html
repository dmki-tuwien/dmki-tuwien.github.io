<!doctype html>
<html>
<head>
 <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Data Management and Knowledge-Driven AI Lab</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="favicon.ico">
<style>
  body { font-family: 'Segoe UI', sans-serif; }

  .hero {
    background: #fbfbfc;
    color: #0f172a;
    padding: 56px 20px;
    border-bottom: 1px solid rgba(15, 23, 42, 0.08);
  }

  .hero-inner {
    display: flex;
    align-items: center;
    gap: 28px;
  }

  .hero-logo {
    width: 140px;
    max-width: 140px;
    flex: 0 0 auto;
  }

  .hero-copy {
    position: relative;
    padding-left: 18px;
  }

  .hero-copy::before {
    content: "";
    position: absolute;
    left: 0;
    top: 6px;
    bottom: 6px;
    width: 4px;
    border-radius: 4px;
    background: #1d4ed8; /* academic blue accent */
  }

  .hero-kicker {
    font-size: 0.95rem;
    color: rgba(15, 23, 42, 0.7);
    margin: 0 0 6px 0;
  }

  .hero-title {
    font-weight: 700;
    letter-spacing: -0.02em;
    margin: 0;
    line-height: 1.1;
  }

  .hero-subtitle {
    margin: 10px 0 0;
    font-size: 1.15rem;
    color: rgba(15, 23, 42, 0.78);
    max-width: 52rem;
  }

  .hero-meta {
    margin-top: 10px;
    font-size: 0.95rem;
    color: rgba(15, 23, 42, 0.65);
    display: flex;
    flex-wrap: wrap;
    gap: 10px 16px;
  }

  .hero-meta span {
    display: inline-flex;
    align-items: center;
    gap: 8px;
  }

  .hero-dot {
    width: 4px;
    height: 4px;
    border-radius: 999px;
    background: rgba(15, 23, 42, 0.35);
  }

  @media (max-width: 768px) {
    .hero { padding: 40px 16px; }
    .hero-inner {
      flex-direction: column;
      align-items: flex-start;
      gap: 16px;
    }
    .hero-logo {
      width: 120px;
      max-width: 120px;
    }
    .hero-copy { padding-left: 14px; }
  }
</style>


</head>

<body>


<!-- Hero Section -->
<section class="hero academic">
  <div class="container">
    <div class="hero-inner">
      <img src="img/dmki-logo.png" alt="DMKI Lab Logo" class="hero-logo img-fluid">

      <div class="hero-copy">
        <!--<p class="hero-kicker mb-0">Research Lab</p>-->
        <h1 class="hero-title display-6 mb-0">DMKI Lab</h1>
        <p class="hero-subtitle lead mb-0">
          Data Management and Knowledge-Driven AI
        </p>

        <!-- Optional academic meta line (edit / remove as needed) -->
        <div class="hero-meta">
          <span><span class="hero-dot"></span>TU Wien</span>
          <!--<span><span class="hero-dot"></span>Department / Group</span>-->
          <span><span class="hero-dot"></span>Vienna, Austria</span>
        </div>
      </div>
    </div>
  </div>
</section>


	
</body>
</html>
